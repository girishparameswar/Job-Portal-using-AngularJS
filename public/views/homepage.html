<html ng-cloak>
    <head>
        <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-    ng-cloak {
        display: none !important;
         }
        </style>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
    </head>
    <body>
    <div class="panel panel-primary">
        <div class="panel-heading">
        <a style="color:wheat" ng-show="usertype =='company'" href="#/postjobs">Post a Job |</a>
        <a style="color:wheat;text-decoration: none;" ng-show="usertype =='jseeker'" href="#/searchjobs">Search Jobs |</a>
        <a style="color:wheat;text-decoration: none;" href="#/logout">Logout</a>
        </div>
        <br>
        <div class="panel-body">
        <h1>Welcome {{uname}}</h1>
        </div>
        
    </div>
    </body>
</html>
